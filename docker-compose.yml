version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: prs
      POSTGRES_PASSWORD: prs
      POSTGRES_DB: prsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prs"]
      interval: 3s
      timeout: 3s
      retries: 5

  migrate:
    image: migrate/migrate:v4.15.2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://prs:prs@db:5432/prsdb?sslmode=disable", "up"]
    restart: "no"

  app:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://prs:prs@db:5432/prsdb?sslmode=disable
      - PORT=8080
    ports:
      - "8080:8080"
    restart: "no"

volumes:
  postgres_data:
